<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magicians Anonymous</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>

  <!-- Tilt Prism Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="left-side">
    <div class="logocontainer">
      <div class="logoM">Magician's</div>
      <img src="img/PlayingCards.png" alt="" class="logopic">
      <div class="logoA">Anonymous</div>
    </div>
    <div class="photo-credit">Photo by <a href="https://unsplash.com/@juliusdrost">Julius Drost</a> on <a href="https://unsplash.com/">Unsplash</a>.</div>
  </div>
  <div class="right-side">
    <h2 class="message">Join the online community where thousands of magicians are forging the next level of creativity in magic!
      <div class="message2"><em>Share Secrets. Trade Tricks. Make Magic.</em></div>
    </h2>
    <form action="" method="post">
      <div class="formmsg">Let's do this!</div>
      <div class="formrow">
        <label for="firstname">FIRST NAME
          <input type="text" id="firstname" name="firstname" required>
        </label>
        <label for="lastname">LAST NAME
          <input type="text" name="lastname" id="lastname" required>
        </label>
      </div>
      <div class="formrow">
        <label for="email">EMAIL
          <input type="email" id="email" name="email" required>
        </label>
        <label for="phone">PHONE
          <input type="tel" id="phone" name="phone" required>
        </label>
      </div>
      <div class="formrow">
        <label for="pass1">PASSWORD
          <input type="password" id="pass1" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[\W])[a-zA-Z0-9\W]{8,16}" oninvalid="setCustomValidity('Must contain uppercase letter, lowercase letter, number, and special character.\n Must be between 8-16 characters.')" oninput="setCustomValidity('')" required >
          <div id="pswdmatch"></div>
        </label>
        <label for="pass2">CONFIRM PASSWORD
          <input type="password" id="pass2" name="confirmpword" required>
        </label>
      </div>
      <button type="submit" id="submitBtn">Create Account</button>
    </form>
    <div class="login">Already have an account? <a href="">Log in.</a></div>

  </div>




  
</body>
</html>
