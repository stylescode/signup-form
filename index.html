<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magicians Anonymous</title>
  <link rel="stylesheet" href="style.css">

  <!-- Tilt Prism Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="left-side">
    <h1 class="logo">Magician's Anonymous</h1>
    <div class="photo-credit">Photo by <a href="https://unsplash.com/@klim11">Klim Musalimov</a> on <a href="https://unsplash.com/">Unsplash</a>.</div>

  </div>
  <div class="right-side">
    <div class="message">Share Secrets. Trade Tricks. Make Magic.</div>
    <form action="" method="post">
      <div class="formrow">
        <label for="firstname">FIRST NAME</label>
        <input type="text" id="firstname" name="firstname" required>
        <label for="lastname">LAST NAME</label>
        <input type="text" name="lastname" id="lastname" required>
      </div>
      <div class="formrow">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">PHONE</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="formrow">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" required>
        <label for="confirmpword">CONFIRM PASSWORD</label>
        <input type="password" id="confirmpword" name="confirmpword" required>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <div class="login">Already have an account? <a href="">Log in.</a></div>

  </div>




  
</body>
</html>
